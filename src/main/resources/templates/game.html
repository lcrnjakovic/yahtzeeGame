<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Yahtzee Home</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body th:onload="'connect(\''+${username}+'\');'">
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Yahtzee Chat</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <div class="table-container">
        <table id="scoreboard">
            <thead>
            <tr>
                <th>Combination</th>
                <th th:text="${player1}"></th>
                <th th:text="${player2}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Aces</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Twos</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Threes</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Fours</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Fives</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Sixes</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Sum</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Bonus</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>x3</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>x4</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Full</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Small</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Chance</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Yahtzee</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>0</td>
                <td>0</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="game-container">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <span class="dice">
            <svg  viewBox="0 0 24 24">
                <path fill="#fff" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" />
            </svg>
        </span>
                    <span class="dice">
            <svg  viewBox="0 0 24 24">
                <path fill="#fff" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" />
            </svg>
        </span>
                    <span class="dice">
            <svg  viewBox="0 0 24 24">
                <path fill="#fff" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" />
            </svg>
        </span>
                    <span class="dice">
            <svg  viewBox="0 0 24 24">
                <path fill="#fff" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" />
            </svg>
        </span>
                    <span class="dice">
            <svg  viewBox="0 0 24 24">
                <path fill="#fff" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" />
            </svg>
        </span>
                    <h2 id="rollDice">Click to Roll</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
