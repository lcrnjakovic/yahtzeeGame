<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yahtzee Register</title>
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" th:action="@{/app/registering}" th:object="${user}" method="post">
            <input type="text" placeholder="username" th:field="*{userName}"/>
            <p th:each="error: ${#fields.errors('userName')}"
               th:text="${error}">Validation error</p>
            <input type="text" placeholder="full name" th:field="*{fullName}"/>
            <p th:each="error : ${#fields.errors('fullName')}"
               th:text="${error}">Validation error</p>
            <input type="password" placeholder="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
            <input type="password" placeholder="confirm password" th:field="*{passwordConfirm}"/>
            <input type="submit" value="Register"/>
            <p class="message">Go back to <a th:href="@{/app/login}">login</a></p>
        </form>
    </div>
</div>
</body>
</html>
